name: flutter_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.7
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.12.0
  provider: ^6.1.5+1
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.5.4
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  url_launcher: ^6.3.2
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.0
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/branding/logo/
    - assets/branding/mascot/
    - assets/branding/icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/branding/logo/brainly_logo.png"
  android_background_color: "#6A1B9A"